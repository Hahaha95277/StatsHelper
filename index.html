<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>掃圖統計小幫手 v1.1</title>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #FFD700;
    }
    textarea {
      width: 90%;
      height: 12em;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      background-color: #1a1a1a;
      color: #FFFFFF;
      border: 1px solid #FFD700;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      background-color: #FFD700;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
      margin: 0.5rem;
    }
    pre {
      background-color: #FFFFFF;
      color: #000000;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>掃圖統計小幫手 v1.1</h1>
  <textarea id="inputText" placeholder="請貼上群組掃圖原始文字..."></textarea><br>
  <button onclick="analyze()">統計標的</button>
  <button onclick="copyResult()">複製結果</button>
  <pre id="outputArea"></pre>

  <script src="main.js"></script>
</body>
</html>
